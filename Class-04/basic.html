<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Styles</title>
    <style>
        /* Border */
        .border-example {
            border: 2px solid black;
            padding: 20px;
            margin: 10px;
        }

        /* Border Radius */
        .rounded-example {
            border: 2px solid black;
            border-radius: 20px;
            padding: 20px;
            margin: 10px;
        }

        /* Float */
        .float-example {
            float:left;
            width: 200px;
            height: 200px;
            background-color: orange;
            margin-left: 300px;
        }

        /* Hover */
        .hover-example {
            background-color: yellow;
            padding: 20px;
            margin: 10px;
            margin-top: 250px;
        }

        .hover-example:hover {
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <!-- Border Example -->
    <div class="border-example">
        This is a box with a black border around it!
    </div>

    <!-- Border Radius Example -->
    <div class="rounded-example">
        This is a box with rounded corners!
    </div>

    <!-- Float Example -->
    <div class="float-example"></div>
    <div class="float-example"></div>
   

    <!-- Hover Example -->
    <div class="hover-example">
        Hover over me to see magic!
    </div>

</body>
</html>
